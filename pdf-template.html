<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Rafael Guzmán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-gradient: linear-gradient(135deg, #1a73e8, #34aadc);
            --secondary-color: #0d9d76;
            --accent-color: #ff6b6b;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --white: #ffffff;
            --gray: #6c757d;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --section-shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            line-height: 1.3;
            margin: 15px;
            color: var(--dark-color);
            background: var(--white);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }
        
        .container-fluid {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .pdf-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }
        
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
        }
        
        .section { 
            margin-bottom: 10px; 
            background: var(--white);
            border-radius: 6px;
            padding: 12px;
            box-shadow: var(--section-shadow);
        }
        
        .hero-section {
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            margin-bottom: 0;
            padding: 10px 10px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 5px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #hero-name { 
            font-size: 18px; 
            font-weight: 700; 
            margin: 2px 0; 
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        #hero-title { 
            font-size: 11px; 
            opacity: 0.9; 
            margin: 1px 0; 
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .hero-left, .hero-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .hero-left {
            align-items: center;
            text-align: center;
        }
        
        .hero-right {
            justify-content: center;
            align-items: center;
        }
        
        .hero-contact {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 0;
            position: relative;
            z-index: 1;
            text-align: left;
        }

        .hero-contact a {
            color: #ffeb3b;
            text-decoration: underline;
        }
        
        #hero-location, #hero-email, #hero-phone, #hero-linkedin, #hero-web { 
            font-size: 10px; 
            opacity: 0.9; 
            margin: 1px 0; 
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            font-size: 14px;
        }
        
        .skills-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .skill-category {
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
            box-shadow: var(--section-shadow);
        }
        
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .skill-item {
            background: var(--primary-gradient);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 500;
            box-shadow: var(--section-shadow);
        }
        
        .experience-card, .education-card, .certification-card {
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
            box-shadow: var(--section-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 10px;
        }
        
        .experience-card:hover, .education-card:hover, .certification-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .education-gpa {
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 10px;
            margin-top: 6px;
            padding: 4px 8px;
            background: rgba(13, 157, 118, 0.1);
            border-radius: 4px;
            display: inline-block;
            border: 1px solid rgba(13, 157, 118, 0.2);
        }
        
        .education-degree {
            font-weight: 600;
            color: var(--primary-color);
            margin: 4px 0;
        }
        
        .certification-issuer {
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 10px;
            margin: 3px 0;
        }
        
        .certification-details {
            font-size: 9px;
            color: var(--gray);
            margin-top: 2px;
        }
        
        .job-position {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 12px;
            margin: 5px 0;
        }
        
        .job-duration {
            font-size: 10px;
            color: var(--gray);
            margin-bottom: 6px;
            font-style: italic;
        }
        
        .skill-category-title {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 8px;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .company-logo, .school-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
            border-radius: 4px;
            object-fit: contain;
        }
        
        .company-name, .school-name {
            font-weight: 600;
            font-size: 13px;
            color: var(--primary-color);
        }
        
        .position-title { 
            font-size: 11px; 
            color: var(--dark-color); 
            margin: 5px 0; 
            font-weight: 500;
        }
        
        .experience-duration, .education-location {
            font-size: 10px;
            color: var(--gray);
            margin-bottom: 6px;
            font-style: italic;
        }
        
        .experience-description {
            font-size: 10px;
            margin-top: 6px;
            padding-left: 15px;
            border-left: 2px solid #e9ecef;
        }
        
        .experience-description li { 
            margin-bottom: 4px; 
            line-height: 1.4;
        }
        
        .about-content {
            line-height: 1.5;
            font-size: 12px;
        }
        
        @media print {
            @page {
                size: A4;
                margin: 15mm;
            }
            
            body { 
                margin: 10px; 
                background: var(--white) !important;
                font-size: 12px;
            }
            
            .container-fluid {
                box-shadow: none !important;
                border-radius: 0 !important;
                max-width: none;
                width: 100%;
            }
            
            .pdf-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                padding: 15px;
            }
            
            .hero-section { 
                page-break-after: avoid; 
                box-shadow: none !important;
            }
            
            .section { 
                page-break-inside: avoid; 
                box-shadow: none !important;
                border: 1px solid #dee2e6;
                padding: 12px;
                margin-bottom: 10px;
            }
            
            .experience-card, .education-card, .certification-card {
                box-shadow: none !important;
                padding: 8px;
                margin-bottom: 8px;
            }
            
            .skills-container {
                gap: 8px;
            }
            
            .skill-category {
                padding: 8px;
            }
        }
        
        /* Additional decorative elements */
        .section-icon {
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Hero Section with two columns -->
        <section class="hero-section section">
            <div class="hero-grid">
                <div class="hero-left">
                    <img id="profile-image" src="" alt="Profile" class="profile-image">
                    <h1 id="hero-name"></h1>
                    <h2 id="hero-title"></h2>
                </div>
                <div class="hero-right">
                    <div class="hero-contact">
                        <p id="hero-location"></p>
                        <p id="hero-email"></p>
                        <p id="hero-phone"></p>
                        <p id="hero-web"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section class="section">
            <h3 class="section-title"><i class="fas fa-user"></i> <span id="about-title"></span></h3>
            <p class="about-content" id="about-summary"></p>
        </section>

        <div class="pdf-grid">
            <div class="left-column">
                <!-- Skills Section -->
                <section class="section">
                    <h3 class="section-title"><i class="fas fa-code"></i> <span id="skills-title"></span></h3>
                    <div class="skills-container" id="skills-container">
                        <!-- Skills will be populated -->
                    </div>
                </section>

                <!-- Education Section -->
                <section class="section">
                    <h3 class="section-title"><i class="fas fa-graduation-cap"></i> <span id="education-title"></span></h3>
                    <div id="education-container">
                        <!-- Education will be populated -->
                    </div>
                </section>

                <!-- Certifications Section -->
                <section class="section">
                    <h3 class="section-title"><i class="fas fa-certificate"></i> <span id="certifications-title"></span></h3>
                    <div id="certifications-container">
                        <!-- Certifications will be populated -->
                    </div>
                </section>
            </div>

            <div class="right-column">
                <!-- Experience Section -->
                <section class="section">
                    <h3 class="section-title"><i class="fas fa-briefcase"></i> <span id="experience-title"></span></h3>
                    <div id="experience-container">
                        <!-- Experience will be populated -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        window.onload = async function() {
            // Get language from URL parameter, default to 'es'
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.has('lang') && ['en', 'es'].includes(urlParams.get('lang')) ? urlParams.get('lang') : 'es';

            // Load translations and CV data from JSON files
            const [translationsRes, cvDataRes] = await Promise.all([
                fetch('data/translations.json'),
                fetch('data/cv-data.json')
            ]);
            
            const translations = await translationsRes.json();
            const cvData = await cvDataRes.json();

            const data = cvData[lang];
            const shared = cvData.shared;
            const t = translations[lang];

            // Populate content
            document.getElementById('profile-image').src = shared?.personal?.profileImage || 'data/avatar.jpg';
            document.getElementById('hero-name').textContent = data?.personal?.name || 'Rafael Guzmán';
            document.getElementById('hero-title').textContent = data?.personal?.title || 'Ingeniero DevOps';
            document.getElementById('hero-location').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${data?.personal?.location || 'Granada, España'}`;
            document.getElementById('hero-email').innerHTML = `<a href="mailto:${shared?.personal?.email || 'rafagval@gmail.com'}"><i class="fas fa-envelope"></i> ${shared?.personal?.email || 'rafagval@gmail.com'}</a>`;
            document.getElementById('hero-phone').innerHTML = `<a href="tel:${shared?.personal?.phone?.replace(/\s/g, '') || '+34609766130'}"><i class="fas fa-phone"></i> ${shared?.personal?.phone || '+34 609 766 130'}</a>`;
            const website = shared?.personal?.website || 'rafagval.es';
            const websiteHref = website.startsWith('http') ? website : 'https://' + website;
            document.getElementById('hero-web').innerHTML = `<a href="${websiteHref}"><i class="fas fa-globe"></i> ${website}</a>`;

            // Actualizar títulos de secciones (ahora están dentro de spans)
            document.querySelector('#about-title').textContent = t?.about_title || 'Acerca de Mí';
            document.getElementById('about-summary').textContent = data?.summary || 'Ingeniero DevOps con experiencia en desarrollo de pipelines CI/CD, gestión de infraestructuras en la nube y despliegue de aplicaciones móviles.';
            document.querySelector('#skills-title').textContent = t?.skills_title || 'Habilidades Técnicas';
            document.querySelector('#experience-title').textContent = t?.nav_experience || 'Experiencia Laboral';
            document.querySelector('#education-title').textContent = t?.nav_education || 'Educación';
            document.querySelector('#certifications-title').textContent = t?.nav_certifications || 'Certificaciones';

        // Skills
        const skillsContainer = document.getElementById('skills-container');
        const skillCategories = {};
        shared.skills.forEach(skill => {
            if (!skillCategories[skill.category]) skillCategories[skill.category] = [];
            skillCategories[skill.category].push(skill);
        });
        Object.keys(skillCategories).forEach(cat => {
            if(cat != "version_control") {
                const catDiv = document.createElement('div');
                catDiv.className = 'skill-category';
                const catName = t['skill_cat_' + cat];
                catDiv.innerHTML = `<div class="skill-category-title"><i class="fas fa-circle"></i> ${catName}</div><div class="skill-list">${skillCategories[cat].map(skill => {
                    return `<span class="skill-item">${skill.name}</span>`;
                }).join('')}</div>`;
                skillsContainer.appendChild(catDiv);
            }
        });

        // Experience
        const experienceContainer = document.getElementById('experience-container');
        data.experience.forEach(exp => {
            const expDiv = document.createElement('div');
            expDiv.className = 'experience-card';
            expDiv.innerHTML = `
                ${exp.logo ? `<img src="${exp.logo}" alt="${exp.company} logo" class="company-logo">` : ''}<div class="company-name">${exp.company}</div>
                <div class="job-position">${exp.position}</div>
                <div class="job-duration">${exp.duration} - ${exp.location}</div>
                ${exp.clients && exp.clients.length ? `<div>${t.clients_label}: ${exp.clients.join(', ')}</div>` : ''}
                <ul class="experience-description">${exp.description.map(desc => `<li>${desc}</li>`).join('')}</ul>
            `;
            experienceContainer.appendChild(expDiv);
        });

        // Education
        const educationContainer = document.getElementById('education-container');
        data.education.forEach(edu => {
            const eduDiv = document.createElement('div');
            eduDiv.className = 'education-card';
            eduDiv.innerHTML = `
                ${edu.logo ? `<img src="${edu.logo}" alt="${edu.school} logo" class="school-logo">` : ''}<div class="school-name">${edu.school}</div>
                <div class="education-degree">${edu.degree}</div>
                <div class="education-location">${edu.duration} - ${edu.location}</div>
                <div class="education-gpa">${t.gpa_label}: ${edu.gpa}</div>
            `;
            educationContainer.appendChild(eduDiv);
        });

        // Certifications
        const certificationsContainer = document.getElementById('certifications-container');
        shared.certifications.forEach(cert => {
            const certDiv = document.createElement('div');
            certDiv.className = 'certification-card';
            certDiv.innerHTML = `
                ${cert.logo ? `<img src="${cert.logo}" alt="${cert.name} logo" class="company-logo">` : ''}<div class="company-name">${cert.name}</div>
                <div class="certification-issuer">${cert.issuer}</div>
                <div class="certification-details">${cert.date} - ${cert.credentialId}</div>
            `;
            certificationsContainer.appendChild(certDiv);
        });
        };
    </script>
</body>
</html>
