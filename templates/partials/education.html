<section id="education" class="py-5 bg-light">
    <div class="container">
        <h2 class="section-title text-center mb-5">{{ education_title }}</h2>
        <div class="row justify-content-center" id="education-container">
            {% for edu in educations %}
            <div class="col-md-8">
                <div class="education-card">
                    <img src="{{ edu.logo }}" alt="{{ edu.school }} logo" class="school-logo">
                    <div class="degree">{{ edu.degree }}</div>
                    <div class="school-name">{{ edu.school }}</div>
                    <div class="education-duration">
                        <i class="fas fa-graduation-cap me-2"></i>{{ edu.duration }}
                    </div>
                    <div class="education-location">
                        <i class="fas fa-map-marker-alt me-2"></i>{{ edu.location }} | {{ edu.gpa_label }}: {{ edu.gpa }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
