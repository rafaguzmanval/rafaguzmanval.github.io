<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Detect browser language and redirect accordingly
        const userLang = navigator.language || navigator.userLanguage;
        
        // If user's language is Spanish, redirect to Spanish version
        if (userLang.startsWith('es')) {
            window.location.href = 'es/';
        } else {
            // For any other language, redirect to English version
            window.location.href = 'en/';
        }
    </script>
    <!-- Fallback meta refresh in case JavaScript is disabled -->
    <meta http-equiv="refresh" content="0; url=en/" />
</head>
<body>
    <p>If you are not redirected automatically, <a href="en/">click here for English</a> or <a href="es/">click here for Spanish</a>.</p>
</body>
</html>
